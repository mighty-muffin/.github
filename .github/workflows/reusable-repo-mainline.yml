---
name: Reusable - Repository Mainline Checks
on: # yamllint disable-line rule:truthy
  workflow_call:

jobs:
  repo-security:
    name: Run branches checks
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0  # Fetch all branches

      - name: Get default branch
        id: default_branch
        run: |
          default_branch=$(gh repo view --json defaultBranchRef -q ".defaultBranchRef.name")
          echo "DEFAULT_BRANCH=$default_branch" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Check workflows for default branch
        run: |
          found=0
          for wf in .github/workflows/*.yml; do
            if grep -q "$DEFAULT_BRANCH" "$wf"; then
              echo "âœ… $wf targets the default branch ($DEFAULT_BRANCH)."
              found=1
            fi
          done
          if [ $found -eq 0 ]; then
            echo "::error::No workflow in .github/workflows/ targets the default branch ($DEFAULT_BRANCH)!"
            exit 1
          fi

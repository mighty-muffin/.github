---
name: Reusable - Repository SCA Checks
on: # yamllint disable-line rule:truthy
  workflow_call:

permissions:
  security-events: write
  contents: read

jobs:
  repo-security:
    name: Run SCA checks
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0  # Fetch all branches

      - name: Check if main.yml calls SCA workflow
        run: |
          if ! grep -q "sca" .github/workflows/main.yml; then
            echo "::error file=.github/workflows/main.yml::❌ main.yml does not call the SCA action (reusable-repo-sca)!"
            exit 1
          else
            echo "✅ main.yml calls the SCA action."
          fi
        continue-on-error: true
